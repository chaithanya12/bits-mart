<script type="text/javascript">
function  toggleActive(event){
  var currentlyActive=document.querySelector('.picked-ad');
  if(currentlyActive){
    currentlyActive.classList.remove('picked-ad');
  }
  event.currentTarget.classList.add('picked-ad');
}

function load_part1(){
  $.get('__place-ad_well_pick.html',function(data){
    $('#part_1').html(data);
    $('.ad-place-pick').click(function(event){
      toggleActive(event);

    	var caller=event.target.dataset.callerId;
    	load_part2(caller);
    });
  });
};

function load_part2(caller){
  $.get('__place-ad_well_'+caller+'.html',function(data){
    $('#part_2').html(data);
  });
};

$(function(){
	load_part1();
});
</script>
