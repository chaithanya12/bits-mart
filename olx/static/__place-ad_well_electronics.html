<div class="col-xs-8 col-xs-offset-2 bordered-box cell-in">

	<form style="padding-bottom:20px">
		<div class="form-group" id="place-ad-well-heading">
			<h3>Electronics - Form</h3>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<input required="true" type="text" class="form-control" id="elec_name" placeholder="Item's name">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<textarea class="form-control" id="elec_desc" placeholder="Description (optional)" style="resize:vertical;min-height:80px"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<input required="true" type="number" class="form-control make-sharp" id="elec_price"  step="1" min="0" placeholder="Price">
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<input required="true" type="phone" class="form-control make-sharp" id="taxi_phone" placeholder="Phone (optional)">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
		      <div class='input-group'>
						<a href="javascript:void(0)" class="btn btn-default btn-block make-flat make-sharp" id="elec_pic_fake">Uplaod Picture</a>
						<input required="true" type="file" style="display:none" id="elec_pic">
						<script type="text/javascript">
							$('#elec_pic_fake').click(function(){
								$('#elec_pic').click();
							});
						</script>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<hr>
				<p class="text-muted xtext-center">
					<b>Note:</b> Your registered BITS email will be shown along the ad, for communication only.<br>
					Providing your phone number is optional.<br>
					<i>Branch</i> and <i>Code</i> are optional and are meant only for academic elecs.
				</p>
			</div>
		</div>

		<div class="form-group">
			<input required="true" type="submit" class="form-control btn btn-primary btn-block make-flat make-sharp" id="ad_search"  value="Post Ad">
		</div>
	</form>
</div>


<!-- initiate date selector -->
<script type="text/javascript">
  $('#elec_date_call').datetimepicker({format: "DD - MM - YY"});
</script>
