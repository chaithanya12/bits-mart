<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
	<title></title>
</head>
<body>

<style type="text/css">
	*{
		background-color: #f0f0f0!important;
	}
	.cell-out{
		padding: 5px;
	}
	.cell-in,
	.cell-in *:not(.btn-flat){
		background-color: #fff!important;
	}
	.cell-in.ad-info{
		border: 1px solid #ddd;
		padding: 20px;
		overflow: hidden;
		border-bottom: 3px solid #ccc;
	}
	.cell-in.ad-search{
		border: 1px solid #ddd;
		padding: 20px;
		/*overflow: hidden;*/
		border-bottom: 3px solid #ccc;
	}
	.btn-flat{
		background-image: none!important;
		background-color: #337AB7!important;
	}
</style>

<div class="container">

	<div class="col-xs-12 cell-out">
		<div class="cell-in ad-search">
			<form class="form-inline">

				<div class="form-group col-xs-2">
					<h3 style="margin-top:0;margin-right:20px">Search</h3>
				</div>

				<div class="form-group col-xs-7">
					<input required="true" type="text" class="form-control" id="item_name" placeholder="Search item" style="width:100%">
        </div>

				<div class="form-group col-xs-3">
					<input required="true" type="submit" class="form-control btn btn-primary btn-block btn-flat" id="ad_search"  value="Search">
				</div>
				<p style="clear:both"></p>
			</form>
		</div>
	</div>

	<div class="col-xs-3" id="place-filters">
		<div class="row">
			<div class="cell-out col-xs-12">
				<div class="cell-in" style="padding:0 5px">
					<h3 style="border-bottom: 2px dashed #f0f0f0;padding-left:20px">Refine</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-8 col-xs-offset-1" id="place-ads">
		<!-- html filled by JSON parsing -->
	</div>
</div>

<!-- JSON object -->
<script type="text/javascript">
	var ad_elec=[
		{
			image:"img/1.jpg",
			name:"Fan",
			desc:"specs of device - wattage etc",
			price:241.54,
			contact:{
				email:'1@2.3',
				phone:'123465789'
			}
		},
		{
			image:"img/1.jpg",
			name:"Fan",
			desc:"specs of device - wattage etc",
			price:241.54,
			contact:{
				email:'1@2.3',
				phone:'-1'
			}
		},
		{
			image:"img/1.jpg",
			name:"Fan",
			desc:"specs of device - wattage etc",
			price:241.54,
			contact:{
				email:'1@2.3',
				phone:'-1'
			}
		},
		{
			image:"img/1.jpg",
			name:"Fan",
			desc:"specs of device - wattage etc",
			price:241.54,
			contact:{
				email:'1@2.3',
				phone:'-1'
			}
		}
	];
</script>

<!-- JSON parsing -->
<script type="text/javascript">
	for(var i=0; i<ad_elec.length; i++){
		var image=ad_elec[i].image;
		var name=ad_elec[i].name;
		var desc=ad_elec[i].desc;
		var price=ad_elec[i].price;
		var email=ad_elec[i].contact.email;
		var phoneInfo='';
		if(ad_elec[i].contact.phone !== '-1'){
			phoneInfo=
				'<p class="row">'+
					'<strong class="col-xs-4 text-center">'+
						'<span title="Phone" class="fa fa-phone fa-2x"></span>'+
					'</strong>'+
					'<span>'+
						ad_elec[i].contact.phone+
					'</span>'+
				'</p>';
		};

		document.querySelector('#place-ads').innerHTML+=
			'<div class="row">'+
				'<div class="col-xs-12 cell-out">'+
					'<div class="cell-in ad-info">'+

						// basic info for ad
						'<div class="col-xs-8" class="ad-info-basic">'+

							'<p class="row">'+
								'<strong class="col-xs-3 text-center">'+
									'<img src="'+image+'" class="img-responsive pull-left">'+
								'</strong>'+
								'<span class="col-xs-9" style="font-size:16px">'+
									name+
									'<br><span class="text-muted">'+
										desc+
									'</span>'+
								'</span>'+
								'<span title="Price" class="col-xs-9 fa fa-rupee"> '+
									price+
								'</span>'+
							'</p>'+
						'</div>'+

						// contact info for ad
						'<div class="col-xs-4" class="ad-info-contact">'+

							'<p class="row">'+
								'<strong class="col-xs-4 text-center">'+
									'<span title="E-mail" class="fa fa-2x fa-envelope-o"></span>'+
								'</strong>'+
								'<span>'+
									email+
								'</span>'+
							'</p>'+
							
							phoneInfo

						'</div>'+

					'</div>'+
				'</div>'+
			'</div>';
	}
</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

<!-- initiate date selector -->
<script type="text/javascript">
  $('#taxi_date_call').datetimepicker({format: "DD - MM - YY"});
</script>


</body>
</html>
